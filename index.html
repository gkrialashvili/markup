<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="registration-container container" id="uno">
            <div class="check-mail-cont flex-column align-items-end">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Please enter your email</label>
                        <input type="email" class="form-control input Email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <button type="button" class="btn text-uppercase input" id="check">check email address</button>
                    <div class="error-text">Please enter valid email</div>
                </form>
            </div>
        </div>
        <div class="registration-container" id="dos">
            <div class="registration-content-container flex-column align-items-end">
                <form>
                    <div class="forms d-flex">
                        <div class="w-100">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control input val name" aria-describedby="emailHelp"
                                    placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control input val email" aria-describedby="emailHelp"
                                    placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control input val pass" id="pass"
                                    aria-describedby="emailHelp" placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="w-100">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Surname</label>
                                <input type="text" class="form-control input val sur  " aria-describedby="emailHelp"
                                    placeholder="Enter Surname">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mobile</label>
                                <input type="tel" class="form-control input val mobile" aria-describedby="emailHelp"
                                    placeholder="69xxxxxxxx">
                                <div class="flex-column verify-otp">
                                    <button type="button" class="btn text-uppercase input send-verification"
                                        id="sendVerification">Send Verification Code</button>
                                    <div class="w-100 justift-content-between otp-cont">
                                        <input type="tel" class="form-control otp" aria-describedby="emailHelp"
                                            placeholder="OTP">
                                        <button type="button" class="btn text-uppercase input send-verification"
                                            id="verify">Verify</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Retype Password</label>
                                <input type="password" class="form-control input val pass" id="passRep"
                                    aria-describedby="emailHelp" placeholder="Repeat Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            I have read and accept <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="button" class="btn text-uppercase input text-uppercase" id="submit">register</button>
                    <div class="error-text">Please enter valid email</div>
                </form>
            </div>
        </div>
        <div class="thanks">
            Thank you <br /> for registering
        </div>
        <div class="container countdown">
            <h1 class="text-uppercase" id="headline">Countdown</h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                </ul>
            </div>
            <button type="button" class="btn text-uppercase input text-uppercase" id="addCalendar">Add to
                calendar</button>
            <button type="button" class="btn text-uppercase input text-uppercase" id="Test">Test your device</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
